    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root { --pink: #ffb6c1; --purple: #b39ddb; }
        body { font-family: 'Unbounded', sans-serif; background: #0a0a0a; color: white; scroll-behavior: smooth; overflow-x: hidden; }
        .pacifico { font-family: 'Pacifico', cursive; }
        
        /* Анимированный фон */
        .candy-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 10% 20%, rgba(255,182,193,0.15) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(179,157,219,0.15) 0%, transparent 40%);
            filter: blur(80px);
            animation: pulseBg 10s infinite alternate ease-in-out;
        }
        @keyframes pulseBg { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            transition: all 0.4s ease;
        }
        .glass-card:hover {
            border-color: var(--pink);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.1);
        }

        .btn-gradient {
            background: linear-gradient(90deg, #ff85a2, #a78bfa);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 133, 162, 0.5); }

        /* Анимация появления */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
